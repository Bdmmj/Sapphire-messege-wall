<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>聊天室 - 留言墙</title>
    <!-- 引入Supabase -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link rel="stylesheet" href="css/style.css">
    <style>
        .chat-container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .back-btn {
            background: #6b7280;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            margin-bottom: 20px;
        }
        
        .chat-box {
            background: white;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            height: 500px;
            display: flex;
            flex-direction: column;
        }
        
        .messages-container {
            flex: 1;
            overflow-y: auto;
            margin-bottom: 15px;
            border: 1px solid #f0f0f0;
            border-radius: 10px;
            padding: 15px;
        }
        
        .message {
            margin-bottom: 10px;
            padding: 10px;
            border-radius: 10px;
            background: #f8f9fa;
        }
        
        .message.own {
            background: #e3f2fd;
            margin-left: 50px;
        }
        
        .message.other {
            background: #f5f5f5;
            margin-right: 50px;
        }
        
        .message-sender {
            font-weight: bold;
            color: #d44d7e;
        }
        
        .input-area {
            display: flex;
            gap: 10px;
        }
        
        .message-input {
            flex: 1;
            padding: 12px;
            border: 2px solid #f598b9;
            border-radius: 8px;
            font-size: 16px;
        }
        
        .send-btn {
            background: #d44d7e;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 8px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="tt">聊天室</div>
    </div>

    <div class="chat-container">
        <button class="back-btn" onclick="goBack()">← 返回留言墙</button>
        
        <div class="chat-box">
            <div class="messages-container" id="messagesContainer">
                <div class="message">
                    <span class="message-sender">系统:</span>
                    <span>欢迎来到聊天室！</span>
                </div>
            </div>
            
            <div class="input-area">
                <input type="text" class="message-input" id="messageInput" placeholder="输入消息...">
                <button class="send-btn" id="sendBtn">发送</button>
            </div>
        </div>
    </div>

    <script>
        function goBack() {
            window.location.href = 'index.html';
        }

        // 这里可以添加聊天功能的JavaScript代码
        document.addEventListener('DOMContentLoaded', function() {
            const messageInput = document.getElementById('messageInput');
            const sendBtn = document.getElementById('sendBtn');
            const messagesContainer = document.getElementById('messagesContainer');
            
            sendBtn.addEventListener('click', sendMessage);
            messageInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    sendMessage();
                }
            });
            
            function sendMessage() {
                const message = messageInput.value.trim();
                if (message) {
                    // 这里添加发送消息的逻辑
                    addMessage('你', message, true);
                    messageInput.value = '';
                }
            }
            
            function addMessage(sender, text, isOwn = false) {
                const messageDiv = document.createElement('div');
                messageDiv.className = `message ${isOwn ? 'own' : 'other'}`;
                messageDiv.innerHTML = `
                    <span class="message-sender">${sender}:</span>
                    <span>${text}</span>
                `;
                messagesContainer.appendChild(messageDiv);
                messagesContainer.scrollTop = messagesContainer.scrollHeight;
            }
        });
    </script>
</body>
</html>
